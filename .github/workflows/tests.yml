name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
          DISABLE_SECURITY_PLUGIN: true
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/test.txt
    
    - name: Run migrations
      run: |
        python manage.py migrate
      env:
        OPENSEARCH_HOST: localhost
        OPENSEARCH_PORT: 9200
    
    - name: Create OpenSearch indices
      run: |
        python manage.py opensearch index create --force
      env:
        OPENSEARCH_HOST: localhost
        OPENSEARCH_PORT: 9200
    
    - name: Run unit tests
      run: |
        pytest -m unit --cov=django_opensearch_dsl_filtering --cov-report=xml
    
    - name: Run integration tests
      run: |
        pytest -m integration --cov=django_opensearch_dsl_filtering --cov-append --cov-report=xml
      env:
        OPENSEARCH_HOST: localhost
        OPENSEARCH_PORT: 9200
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
